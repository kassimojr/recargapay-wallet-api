spring:
  application:
    name: recargapay-wallet-api
  
  # H2 Database Configuration - Optimized for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driverClassName: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      connection-timeout: 5000
      idle-timeout: 30000
      max-lifetime: 60000
  
  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # JWT Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          secret: ${JWT_SECRET}

# Application Configuration for Tests
app:
  # User configuration for tests
  user:
    username: ${USER_NAME:testuser}
    password: ${USER_PASSWORD:testpass}
  
  # CORS configuration for tests
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}
    allowed-methods: ${APP_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${APP_CORS_ALLOWED_HEADERS:*}
    allow-credentials: ${APP_CORS_ALLOW_CREDENTIALS:true}
    max-age: ${APP_CORS_MAX_AGE:3600}
  
  cache:
    version: v1
    ttl:
      # TTL values for tests (shorter for faster test execution)
      default: ${CACHE_TTL_DEFAULT_MINUTES:1}
      wallet-list: ${CACHE_TTL_WALLET_LIST_MINUTES:1}
      wallet-single: ${CACHE_TTL_WALLET_SINGLE_MINUTES:1}
      wallet-balance: ${CACHE_TTL_WALLET_BALANCE_SECONDS:10}
      wallet-transactions: ${CACHE_TTL_WALLET_TRANSACTIONS_MINUTES:2}
      user-profile: ${CACHE_TTL_USER_PROFILE_MINUTES:2}
