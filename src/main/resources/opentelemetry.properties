# OpenTelemetry Configuration for Distributed Tracing

# Service name
otel.service.name=wallet-api

# Enable tracing
otel.traces.exporter=otlp
otel.exporter.otlp.traces.endpoint=http://localhost:4317
otel.metrics.exporter=none
otel.propagators=tracecontext,baggage

# Sampling configuration (100% for development)
otel.traces.sampler=parentbased_always_on

# Specify span attributes to collect
otel.instrumentation.spring-webmvc.enabled=true
otel.instrumentation.spring-web.enabled=true
otel.instrumentation.http.enabled=true
otel.instrumentation.logging.enabled=true
